<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />    
    <title>Document</title>
  </head>
  <body>
    <div>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Ejemplo</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="#"
                  data-bs-toggle="modal"
                  data-bs-target="#exampleModal"
                  >Registro</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>

    <div class="row">
      <div class="form-group col-md-6 m-auto">
        <label>Correo:</label>
        <input type="email" id="auth_mail" class="form-control" />
        <label>Contraseña:</label>
        <input type="password" id="auth_pass" class="form-control" />
        <button
          onclick="iniciarSesion()"
          class="btn btn-primary btn-block mt-4"
        >
          Login
        </button>
      </div>
    </div>

    <!-- Modal Registro -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-label="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Registro</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label>Correo:</label>
              <input type="email" id="mail" class="form-control" />
              <label>Contraseña:</label>
              <input type="password" id="pass" class="form-control" />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              id="closeReg"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Salir
            </button>
            <button
              type="button"
              id="Reg"
              onclick="createUser()"
              class="btn btn-primary"
            >
              Registrar
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>

    <script
      defer
      src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"
    ></script>
    <script src="js/firebase.js"></script>
    <script
    defer
    src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"
    ></script>
    <script src="js/index.js"></script>
  </body>
</html>
